<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra Slotsy 3x3</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .game-container {
            text-align: center;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 150px);
            gap: 10px;
            margin-bottom: 20px;
        }
        .slot {
            width: 150px;
            height: 150px;
            border: 2px solid #fff;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 80px;
            background-color: #444;
        }
        .slot.winning {
            box-shadow: inset 0 0 0 4px #ff0000;
            animation: pulse 1s infinite alternate;
        }
        @keyframes pulse {
            from { box-shadow: inset 0 0 0 4px #ff0000; }
            to { box-shadow: inset 0 0 0 4px #ff9999; }
        }
        #spin-button {
            font-size: 24px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #spin-button:hover {
            background-color: #45a049;
        }
        #spin-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="game-board"></div>
        <button id="spin-button">Zakręć</button>
        <p id="result"></p>
    </div>

    <script src="game.js"></script>
</body>
</html>
